<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bates Motel Check-In</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/75/Bates_Motel_sign.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: brightness(0.4);
    }
    .checkin-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0000;
      width: 300px;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #ff0000;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="checkin-box">
    <h1>Welcome to Bates Motel</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="nights">Number of Nights</label>
      <input type="number" id="nights" name="nights" min="1" max="30" required />

      <label for="room">Room Preference</label>
      <select id="room" name="room">
        <option value="1">Room 1 (Shower Included)</option>
        <option value="2">Room 2</option>
        <option value="3">Room 3</option>
      </select>

      <button type="submit">Check In</button>
    </form>
    <div class="footer">Your stay will be unforgettable...</div>
  </div>
</body>
</html>
